<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities in Malaysia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Universities in Malaysia</h1>
    <table id="universitiesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>Malaysia University of Science and Technology (MUST)</td>
                <td>Malaysia</td>
                <td>
                    <a href="http://www.must.edu.my/" target="_blank">http://www.must.edu.my/</a>
                </td>
            </tr>
            <tr>
                <td>Open University Malaysia</td>
                <td>Malaysia</td>
                <td><a href="http://www.oum.edu.my/" target="_blank">http://www.oum.edu.my/</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
